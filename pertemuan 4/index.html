<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=00, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="fnama">
            <label for="nama">Nama:</label>
            <input type="text">
        </div>
        <br>
        <div class="fno">
            <label for="no">No:</label>
            <input type="number">
        </div>
        <br>
        <div class="femail">
            <label for="email">Email:</label>
            <input type="email">
        </div>
        <br>
        <div class="fprodi">
            <p>Pilih prodi anda:</p>
            <input type="radio">
            <label for="s1">S1</label>
            <input type="radio">
            <label for="d3">D3</label>
        </div>
        <br>
        <div class="fjurusan">
            <p>Pilih jurusan anda:</p>
            <input type="radio">
            <label for="s1">Teknik Informatika</label>            <input type="radio">
            <label for="d3">Manajemen Informatika</label>
        </div>
        <br>
        <div class="fumkm">
            <p>Pilih umkm anda:</p>
            <input type="checkbox">
            <label for="">Camera</label>
            <input type="checkbox">
            <label for="">Rohisti</label>
            <input type="checkbox">
            <label for="">Rpg</label>
        </div>
        <br>
        <div class="fsekolah">
            <label for="">Lulusan:</label>
            <select name="" id="">
                <option value="">Smk</option>
                <option value="">Sma</option>
                <option value="">Lainnya</option>
            </select>
        </div>
        <br>
        <div class="fpendapat">
            <label for="">Pendapat anda tentang kampus:</label>
            <textarea name="" id=""></textarea>
        </div>
        <br>
        <div class="fbutt">
            <p>Tentang kampus:</p>
            <button type="submit">Clik Disini</button>
        </div>
        <br>
        <div class="fsub">
            <input type="submit">
        </div>
    </form>
</body>
</html>
